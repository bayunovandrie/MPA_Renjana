<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SweetAlert with Image Example</title>
    <!-- Include SweetAlert CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.css"
    />
  </head>
  <body>
    <button onclick="showAlert()">Show Alert with Image</button>

    <!-- Include SweetAlert library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
      function showAlert() {
        // Alert with image
        Swal.fire({
          title: "",
          text: "This is a custom alert with an image!",
          imageUrl: "https://via.placeholder.com/150", // URL gambar yang ingin ditampilkan
          imageWidth: 700, // Lebar gambar dalam px
          imageHeight: 150, // Tinggi gambar dalam px
          imageAlt: "Custom image", // Deskripsi gambar (opsional)
          confirmButtonText: "Close",
        });
      }
    </script>
  </body>
</html>
